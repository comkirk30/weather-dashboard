<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Dashboard</title>
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <div class="container">
      <div class="row">
        <div class="col-12 text-center bg-primary bg-gradient mb-3">
          <h1 class ="text-light" id="header">Weather Dashboard</h1>
        </div>
      </div>
  
      <div class="row">
        <div class="col-4">
          
            <h2 class="fw-bold">Search for a City:</h2>
        
            <input class="form-control" id="citySearchTextarea" rows="3" placeholder="i.e. Chicago"></input>
          
          <div class="mt-2 justify-content-center" id="search-btn-div">
            <button class="mb-3 btn btn-primary w-100" id="search-btn" type="button" value="Input">Search</button>
          </div>

          <div id="pastCityButtonContainer" class="mt-3 w-100 list-group">
          </div>
  
        </div>

        <div class="col-8 hide">
        
            <div class="w-100 card text-left border-secondary mb-3" id="currentDayCard" style="width: 18rem;">
              <div class="card-body" id="currentDayCardBody">
              </div>
            </div>

            <h3 class="mb-3">5-Day Forecast:</h3>
        
        <!--five day forcast--> 
            <div class="row" id="five-day-forecast-row">
      
              <div class="m-2 w-auto mx-auto text-left card border-primary futureDateCard" style="width: 18rem;">
                <div class="card-body" id="plus1DayCard">
                </div>
              </div>

              <div class="m-2 w-auto mx-auto text-left card border-primary futureDateCard" style="width: 18rem;">
                <div class="card-body" id="plus2DaysCard">

                </div>
              </div>
              
              <div class="m-2 w-auto mx-auto text-left card border-primary futureDateCard" style="width: 18rem;">
                <div class="card-body" id="plus3DaysCard">

                </div>
              </div>

              <div class="m-2 w-auto mx-auto text-left card border-primary futureDateCard" style="width: 18rem;">
                <div class="card-body" id="plus4DaysCard">

                </div>
              </div>
              
              <div class="m-2 w-auto mx-auto text-left card border-primary futureDateCard" style="width: 18rem;">
                <div class="card-body" id="plus5DaysCard">

                </div>
              </div>
            </div>
          </div>
         
        </div>
      </div>

      <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
      <script src="./assets/script.js"></script>
    </body>
    </html>
